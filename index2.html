    <script>
        let scrollcontainer1 = document.querySelector(".storiya");
        let backbtn1 = document.querySelector(".prev1");
        let nextbtn1 = document.querySelector(".next1");
    
        scrollcontainer1.addEventListener("wheel",(evt)=>{
          evt.preventDefault();
          scrollcontainer1.scrollLeft +=evt.delayY;
          scrollcontainer1.style.scrollbehaviour = "auto";
        })
    
        nextbtn1.addEventListener("click",()=>{
            scrollcontainer1.style.scrollbehaviour="smooth";
            scrollcontainer1.scrollLeft +=400;

        backbtn1.addEventListener("click",()=>{

            scrollcontainer1.style.scrollbehaviour="smooth";
        })
        
    
    </script>
